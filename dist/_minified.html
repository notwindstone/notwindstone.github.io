<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet href=./_minified.css><title>mi.css</title><header style=margin:0><h1 style=margin:0><a href=#>ʕ•ᴥ•ʔ mi.css</a></h1><nav style=display:flex;gap:8px;font-size:.8em><a style=text-decoration:underline onclick='routePush("?page=home")'>All HTML </a><a style=text-decoration:underline onclick='routePush("?page=post")'>Post Example </a><a style=text-decoration:underline onclick='routePush("?page=form")'>Form Example </a><a style=text-decoration:underline onclick=changeTheme()>Change Theme</a></nav></header><div id=root></div><script>function routePush(n){window.history.replaceState(null,null,n),loadPage(n)}function loadPage(n){switch(n){case"?page=home":default:root.innerHTML=pages.html;break;case"?page=form":root.innerHTML=pages.form;break;case"?page=post":root.innerHTML=pages.post}}function changeTheme(){var n=document.documentElement.getAttribute("data-theme")||"dark";document.documentElement.setAttribute("data-theme",{dark:"light",light:"dark"}[n])}var root=document.getElementById("root"),htmlPage='\n     <main>\n        <img src="https://github.com/michaelScopic/Wallpapers/blob/main/anime/Konachan.com_-_376008_sample.jpg?raw=true" alt="Konachan">\n       <blockquote>Credits to <a href="https://gist.github.com/jaredpalmer/2f37ab6d57b6bc88719a9272a3799bee">jaredpalmer/all-html-elements.html</a>\n       </blockquote>\n       <p>This is a test page filled with common HTML elements to be a preview of <a href="https://github.com/FelipeIzolan/mi.css">mi.css</a> preset. </p>\n    </main>\n    <hr />\n    <ul>\n       <li>\n          <span>Text</span>\n          <ul>\n             <li>\n                <a href="#text__headings">Headings</a>\n             </li>\n             <li>\n                <a href="#text__paragraphs">Paragraphs</a>\n             </li>\n             <li>\n                <a href="#text__blockquotes">Blockquotes</a>\n otes">Blockquotes</h2>\n       <blockquote> "Innovation distinguishes between a leader and a follower." <br /> — Steve Jobs </blockquote>\n    </article>\n    <hr />\n    <article>\n       <h2 id="text__lists">Lists</h2>\n       <h3>Unordered List</h3>\n       <ul>\n          <li>Apple</li>\n          <li>Orange</li>\n          <li>Watermelon</li>\n       </ul>\n       <h3>Ordered List</h3>\n       <ol>\n          <li>Apple</li>\n          <li>Orange</li>\n          <li>Watermelon</li>\n       </ol>\n    </article>\n    <hr />\n    <article>\n       <h2 id="text__definition_lists">Definition Lists</h2>\n       <dl>\n          <dt>Firefox</dt>\n          <dd> A free, open-source, cross-platform web browser developed by Mozilla and volunteers. </dd>\n          <dt>Chromium</dt>\n          <dd> An open-source browser that serves as the base for Google Chrome and other browsers. </dd>\n       </dl>\n    </article>\n    <hr />\n    <article>\n       <h2 id="text__tables">Tables</h2>\n       <table>\n          <tr>\n             <th>Name</th>\n             <th>Age</th>\n             <th>Country</th>\n          </tr>\n          <tr>\n             <td>Harry Depp</td>\n             <td>28</td>\n             <td>Britain</td>\n          </tr>\n          <tr>\n             <td>John Smith</td>\n             <td>35</td>\n             <td>USA</td>\n          </tr>\n          <tr>\n             <td>Ram Krishna</td>\n             <td>19</td>\n             <td>Nepal</td>\n          </tr>\n       </table>\n    </article>\n    <hr />\n    <article>\n       <h2 id="text__code">Code</h2>\n       <pre>\n    <code>function calc_damage(x, m) {\n      return x * m;\n    }</code></pre>\n    </article>\n    <hr />\n    <article>\n       <h2 id="forms__inputs">Inputs</h2>\n       <p>\n          <label for="input__text">Text Input:</label>\n          <input id="input__text" type="text" placeholder="Text Input">\n       </p>\n       <p>\n          <label for="input__password">Password:</label>\n          <input id="input__password" type="password" placeholder="Type your Password">\n       </p>\n       <p>\n          <label for="input__webaddress">Web Address:</label>\n          <input id="input__webaddress" type="url" placeholder="http://yoursite.com">\n       </p>\n       <p>\n          <label for="input__emailaddress">Email Address:</label>\n          <input id="input__emailaddress" type="email" placeholder="name@email.com">\n       </p>\n       <p>\n          <label for="input__phone">Phone Number:</label>\n          <input id="input__phone" type="tel" placeholder="(999) 999-9999">\n       </p>\n       <p>\n          <label for="input__search">Search:</label>\n          <input id="input__search" type="search" placeholder="Enter Search Term">\n       </p>\n       <p>\n          <label for="input__text2">Number Input:</label>\n          <input id="input__text2" type="number" placeholder="Enter a Number">\n       </p>\n    </article>\n    <hr />\n    <article>\n       <h2 id="forms__selects">Selects</h2>\n       <p>\n          <label for="select">Select:</label>\n          <select id="select">\n             <optgroup label="Option Group">\n                <option>Option One</option>\n                <option>Option Two</option>\n                <option>Option Three</option>\n             </optgroup>\n          </select>\n       </p>\n    </article>\n    <hr />\n    <article>\n       <h2 id="forms__checkboxs">Checkboxes</h2>\n       <ul>\n          <li>\n             <label for="checkbox1">\n             <input id="checkbox1" name="checkbox" type="checkbox" checked="checked"> Choice A </label>\n          </li>\n          <li>\n             <label for="checkbox2">\n             <input id="checkbox2" name="checkbox" type="checkbox"> Choice B </label>\n          </li>\n          <li>\n             <label for="checkbox3">\n             <input id="checkbox3" name="checkbox" type="checkbox"> Choice C </label>\n          </li>\n       </ul>\n    </article>\n    <hr />\n    <article>\n       <h2 id="forms__radios">Radios</h2>\n       <ul>\n          <li>\n             <label for="radio1">\n             <input id="radio1" name="radio" type="radio" class="radio" checked="checked"> Option 1 </label>\n          </li>\n          <li>\n             <label for="radio2">\n             <input id="radio2" name="radio" type="radio" class="radio"> Option 2 </label>\n          </li>\n          <li>\n             <label for="radio3">\n             <input id="radio3" name="radio" type="radio" class="radio"> Option 3 </label>\n          </li>\n       </ul>\n    </article>\n    <hr />\n    <article>\n       <h2 id="forms__textareas">Textareas</h2>\n       <p>\n          <textarea id="textarea" rows="8" cols="48" placeholder="Enter your message here"></textarea>\n       </p>\n    </article>\n    <hr />\n    <article>\n       <h2 id="forms__fieldsets">Fieldsets</h2>\n       <fieldset>\n          <legend>Choose your favorite monster</legend>\n          <input type="radio" id="kraken" name="monster" value="K" />\n          <label for="kraken">Kraken</label>\n          <br />\n          <input type="radio" id="sasquatch" name="monster" value="S" />\n          <label for="sasquatch">Sasquatch</label>\n          <br />\n          <input type="radio" id="mothman" name="monster" value="M" />\n          <label for="mothman">Mothman</label>\n       </fieldset>\n    </article>\n    <hr />\n    <article>\n       <h2 id="forms__html5">HTML5 inputs</h2>\n       <p>\n          <label for="ic">Color input:</label>\n          <input type="color" id="ic" value="#000000">\n       </p>\n       <p>\n          <label for="in">Number input:</label>\n          <input type="number" id="in" min="0" max="10" value="5">\n       </p>\n       <p>\n          <label for="ir">Range input:</label>\n          <input type="range" id="ir" value="10">\n       </p>\n       <p>\n          <label for="idd">Date input:</label>\n          <input type="date" id="idd" value="1970-01-01">\n       </p>\n       <p>\n          <label for="idm">Month input:</label>\n          <input type="month" id="idm" value="1970-01">\n       </p>\n       <p>\n          <label for="idw">Week input:</label>\n          <input type="week" id="idw" value="1970-W01">\n       </p>\n       <p>\n          <label for="idt">Datetime input:</label>\n          <input type="datetime" id="idt" value="1970-01-01T00:00:00Z">\n       </p>\n       <p>\n          <label for="idtl">Datetime-local input:</label>\n          <input type="datetime-local" id="idtl" value="1970-01-01T00:00">\n       </p>\n    </article>\n    <hr />\n    <article id="forms__action">\n       <h2>Action buttons</h2>\n       <p>\n          <input type="submit" value="<input type=submit>">\n          <input type="button" value="<input type=button>">\n          <input type="reset" value="<input type=reset>">\n          <input type="submit" value="<input disabled>" disabled>\n       </p>\n       <p>\n          <button type="submit">&lt;button type=submit&gt;</button>\n          <button type="button">&lt;button type=button&gt;</button>\n          <button type="reset">&lt;button type=reset&gt;</button>\n          <button type="button" disabled>&lt;button disabled&gt;</button>\n       </p>\n    </article>\n        ',formPage='\n    <h2>Newsletter Form Example</h2>\n    <form>\n      <fieldset>\n        <legend>Newsletter</legend>\n        <h4>🚀 Level up your tech skills! 💻</h4>\n        <div style="padding-bottom: 1em;">\n          <input type="email" id="email" name="email" placeholder="Email" required />\n          <button type="submit">Subscribe</button>\n        </div>\n      </fieldset>\n    </form>\n    <hr />\n    <h2>Sign Up Form Example</h2>\n    <form action="#" method="POST">\n      <div>\n        <label for="username">Username:</label><br />\n        <input type="text" id="username" name="username" required />\n      </div>\n      <div>\n        <label for="email">Email:</label><br />\n        <input type="email" id="email" name="email" required />\n      </div>\n      <div>\n        <label for="password">Password:</label><br />\n        <input type="password" id="password" name="password" required />\n      </div>\n      <fieldset>\n        <legend>Role</legend>\n        <div>\n          <input id="role__admin" type="radio" name="role" />\n          <label for="role__admin">Admin</label>\n        </div>\n        <div>\n          <input id="role__moderator" type="radio" name="role" />\n          <label for="role__moderator">Moderator</label>\n        </div>\n        <div>\n          <input id="role__user" type="radio" name="role" />\n          <label for="role__user">User</label>\n        </div>\n      </fieldset>\n      <div>\n        <button type="submit" class="submit-btn">Sign Up</button>\n        <p>Already have an account? <a href="#">Sign in</a></p>\n      </div>\n    </form>\n        ',postPage='\n     <main>\n        <img src="https://cdn.leonardo.ai/users/b023ed56-e866-4238-980f-af56a8b7ea42/generations/01d0116c-c48c-40c7-8997-892c8242df47/Leonardo_Anime_XL_A_resilient_postapocalyptic_waifu_survivor_h_1.jpg" />\n        <blockquote>\n            Post generated with DeepSeek & Image with Leonardo AI\n        </blockquote>\n        <h1>Why Every JavaScript Framework Sucks (The solution is an Atomic Bomb!)</h1>\n        <p>\n            Let’s face it: every JavaScript framework has its flaws. React? Too much boilerplate. Angular? Overly complex. Vue? Great, but not perfect. Svelte? Close, but still not <em>the one</em>. The truth is, no framework can solve\n            <em>everything</em> without introducing new problems.\n        </p>\n        <p>\n            The real issue? We keep building on top of bloated foundations. The solution? An <strong>Atomic Bomb</strong>—blow it all up and start fresh. Simplify. Strip it down to the essentials. No more endless configs, no more dependency\n            hell. Just pure, clean, efficient code.\n        </p>\n        <p>Maybe the next big thing isn’t another framework—it’s a revolution. 💥</p>\n        <h2>The solution: AtomicJS</h2>\n        <p>The framework that does absolutely nothing—because sometimes, less is more.</p>\n        <p>With AtomicJS, you don’t need to worry about state management, virtual DOMs, or reactive data binding. Instead, you get two functions: addHTML and renderHTML. That’s it. No fluff, no nonsense. Just pure, unadulterated simplicity.</p>\n        <pre>\n    <code><span class="line"><span style="color:#F97583">const</span><span style="color:#79B8FF"> htmlStorage</span><span style="color:#F97583"> =</span><span style="color:#E1E4E8"> {};</span></span>\n    <span class="line"></span>\n    <span class="line"><span style="color:#F97583">function</span><span style="color:#B392F0"> addHTML</span><span style="color:#E1E4E8">(</span><span style="color:#FFAB70">key</span><span style="color:#E1E4E8">, </span><span style="color:#FFAB70">html</span><span style="color:#E1E4E8">) {</span></span>\n    <span class="line"><span style="color:#F97583">    if</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">typeof</span><span style="color:#E1E4E8"> key </span><span style="color:#F97583">!==</span><span style="color:#9ECBFF"> \'string\'</span><span style="color:#E1E4E8">) {</span></span>\n    <span class="line"><span style="color:#E1E4E8">        console.</span><span style="color:#B392F0">error</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">\'Key must be a string\'</span><span style="color:#E1E4E8">);</span></span>\n    <span class="line"><span style="color:#F97583">        return</span><span style="color:#E1E4E8">;</span></span>\n    <span class="line"><span style="color:#E1E4E8">    }</span></span>\n    <span class="line"><span style="color:#F97583">    if</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">typeof</span><span style="color:#E1E4E8"> html </span><span style="color:#F97583">!==</span><span style="color:#9ECBFF"> \'string\'</span><span style="color:#E1E4E8">) {</span></span>\n    <span class="line"><span style="color:#E1E4E8">        console.</span><span style="color:#B392F0">error</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">\'HTML must be a string\'</span><span style="color:#E1E4E8">);</span></span>\n    <span class="line"><span style="color:#F97583">        return</span><span style="color:#E1E4E8">;</span></span>\n    <span class="line"><span style="color:#E1E4E8">    }</span></span>\n    <span class="line"><span style="color:#E1E4E8">    htmlStorage[key] </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> html;</span></span>\n    <span class="line"><span style="color:#E1E4E8">    console.</span><span style="color:#B392F0">log</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">`HTML added with key: </span><span style="color:#E1E4E8">key</span><span style="color:#9ECBFF">`</span><span style="color:#E1E4E8">);</span></span>\n    <span class="line"><span style="color:#E1E4E8">}</span></span>\n    <span class="line"></span>\n    <span class="line"><span style="color:#F97583">function</span><span style="color:#B392F0"> renderHTML</span><span style="color:#E1E4E8">(</span><span style="color:#FFAB70">key</span><span style="color:#E1E4E8">) {</span></span>\n    <span class="line"><span style="color:#F97583">    if</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">!</span><span style="color:#E1E4E8">htmlStorage[key]) {</span></span>\n    <span class="line"><span style="color:#E1E4E8">        console.</span><span style="color:#B392F0">error</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">`No HTML found for key: </span><span style="color:#E1E4E8">key</span><span style="color:#9ECBFF">`</span><span style="color:#E1E4E8">);</span></span>\n    <span class="line"><span style="color:#F97583">        return</span><span style="color:#E1E4E8">;</span></span>\n    <span class="line"><span style="color:#E1E4E8">    }</span></span>\n    <span class="line"><span style="color:#E1E4E8">    document.body.innerHTML </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> htmlStorage[key];</span></span>\n    <span class="line"><span style="color:#E1E4E8">    console.</span><span style="color:#B392F0">log</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">`HTML rendered for key: </span><span style="color:#E1E4E8">key</span><span style="color:#9ECBFF">`</span><span style="color:#E1E4E8">);</span></span>\n    <span class="line"><span style="color:#E1E4E8">}</span></span></code></pre>\n\n        <p><b>Here’s how it works:</b></p>\n        <ol>\n            <li>Store your HTML in a global object.</li>\n            <li>Render it when you feel like it.</li>\n            <li>That’s it. You’re done.</li>\n        </ol>\n        <p>No more overthinking. No more decision fatigue. Just HTML and a dream.</p>\n\n        <p>#JavaScript #WebDev #FrameworkWars #AtomicBomb</p>\n    </main>\n        ',pages={html:htmlPage,form:formPage,post:postPage},currentPage=window.location.search;loadPage(currentPage)</script>
