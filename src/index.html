    <body>
        <header style="margin:0">
            <h1 style="margin:0">
                <a href="#">notwindstone</a>
            </h1>
            <nav style="display:flex;gap:8px;font-size:0.8em;user-select:none">
                <a style="text-decoration:underline;" onclick="routePush('?page=home')">
                    Home
                </a> -
                <a style="text-decoration:underline" onclick="routePush('?page=projects')">
                    Projects
                </a> -
                <a style="text-decoration:underline" onclick="routePush('?page=contact')">
                    Contact
                </a> -
                <a style="text-decoration:underline" onclick="changeTheme()">

                </a>
            </nav>

        <hr>
        <div id='root'>
        </div>
    </body>
    <script>
        function routePush(searchParams) {
            window.history.replaceState(null, null, searchParams)
            loadPage(searchParams)
        }

        function loadPage(currentPage) {
            switch (currentPage) {
                case "?page=home":
                    root.innerHTML=pages.home

                    break
                case "?page=projects":
                    root.innerHTML=pages.projects

                    break
                case "?page=contact":
                    root.innerHTML=pages.contact

                    break
                default:
                    root.innerHTML=pages.home
            }
        }

        function changeTheme() {
            // dark theme is default
            var currentTheme = document.documentElement.getAttribute('data-theme') || "dark"
            var replacements = {
                dark: "light",
                light: "dark"
            }

            document.documentElement.setAttribute('data-theme', replacements[currentTheme])
        }

        var root = document.getElementById('root')

        // Page templates start
